<!DOCTYPE html>

<head>

  <meta name="keywords" content="HTML, CSS, JavaScript">

<body>
<h1>Welcome to my page!</h1>

<!-- Input Types -->
<h3>Input Types</h3>
<form>
  <label for="hidden">Hidden:</label>
  <input type="hidden" id="hidden" name="hidden" value="Hidden Value"><br>

  <label for="tel">Tel:</label>
  <input type="tel" id="tel" name="tel" placeholder="Enter phone number"><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter email address"><br>

  <label for="number">Number:</label>
  <input type="number" id="number" name="number" min="0" max="100" step="1"><br>

  <label for="range">Range:</label>
  <input type="range" id="range" name="range" min="0" max="10" step="1"><br>

  <label for="search">Search:</label>
  <input type="search" id="search" name="search" placeholder="Search"><br>

  <label for="image">Image:</label>
  <input type="image" id="image" src="submit.png" alt="Submit Button"><br>

  <label for="week">Week:</label>
  <input type="week" id="week" name="week"><br>

  <label for="url">URL:</label>
  <input type="url" id="url" name="url" placeholder="Enter URL"><br>

  <label for="datetime-local">DateTime-Local:</label>
  <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

  <label for="month">Month:</label>
  <input type="month" id="month" name="month"><br>

  <label for="time">Time:</label>
  <input type="time" id="time" name="time"><br>
</form>

<script>
  function myFunction() {
    alert("Welcome");
  }
</script>
</body>
</html>
